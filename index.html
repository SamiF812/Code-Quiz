<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
  <title>This is a Code Quiz</title>

</head>

<!-- layed out the content and buttons the app will require -->
<body>
  <input id="view-scores" type="button" value="View Scores">
  <p id="timer" class = "hide">Time: 0</p>
  <br>
  <div id="question-div" class = "hide"> 
    <p id="question"></p>
    <button id="A"></button>
    <button id="B"></button>
    <button id="C"></button>
    <button id="D"></button>
  </div>
  <br>
  <div id="results" class="hide">
    <p id="final-score"></p>
    <input id="user-initals" type="text" placeholder="Initals go here"/>
    <button id="saveInitals">Submit</button>
  </div>
  <br>
  <div id="scores"></div>
  <div id="buttons">
    <input id="start-button" type="button" value="Start Quiz">
  </div>
  <script src="./script.js"></script>
  

</body>


</html>
